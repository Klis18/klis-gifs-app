@for(item of menuItems; track item){
    <a [routerLink]="item.route" routerLinkActive="bg-fuchsia-900" class="text-white px-2 py-2 mb-2 text-base block rounded-md">
        <span [class]="item.icon" class="text-white mr-2"></span>
        {{item.itemName}}
    </a>
}
